<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعلانات الأردن</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; text-align: center; }
        nav { background: #1a73e8; color: white; padding: 20px; font-size: 24px; }
        .categories { padding: 20px; background: white; border-bottom: 1px solid #ddd; }
        .cat-btn { padding: 10px 20px; margin: 5px; cursor: pointer; border: 2px solid #1a73e8; background: white; color: #1a73e8; border-radius: 20px; font-weight: bold; }
        .cat-btn.active { background: #1a73e8; color: white; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>Jo Ads</nav>

    <div class="categories">
        <button class="cat-btn active" id="btnHome">الرئيسية</button>
        <button class="cat-btn" id="btnCars">سيارات</button>
        <button class="cat-btn" id="btnReal">عقارات</button>
    </div>

    <div id="adsContainer" class="ads-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtYpqqEgrOXV_mEQFEfca15xdTUhcjhkK",
            authDomain: "jo-ads-86c29.firebaseapp.com",
            projectId: "jo-ads-86c29",
            storageBucket: "jo-ads-86c29.firebasestorage.app",
            messagingSenderId: "379301641206",
            appId: "1:379301641206:web:ef0afb32af0ce1986da5d7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const container = document.getElementById('adsContainer');

        function showAds(category) {
            // تحديث الأزرار
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            
            if (category === "الرئيسية") {
                container.innerHTML = "<h2>أهلاً بك.. اختر قسماً</h2>";
                return;
            }

            // جلب البيانات بدون "OrderBy" (هذا هو السر ليعمل فوراً)
            const q = query(collection(db, "ads"), where("category", "==", category));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = "لا توجد إعلانات حالياً في " + category;
                }
                snapshot.forEach((doc) => {
                    const ad = doc.data();
                    container.innerHTML += `
                        <div class="card">
                            <img src="${ad.img}">
                            <h3>${ad.title}</h3>
                            <p style="color:green">${ad.price}</p>
                        </div>`;
                });
            }, (error) => {
                alert("خطأ في جلب البيانات: " + error.message);
            });
        }

        // ربط الأزرار
        document.getElementById('btnHome').onclick = () => { showAds('الرئيسية'); document.getElementById('btnHome').classList.add('active'); };
        document.getElementById('btnCars').onclick = () => { showAds('سيارات'); document.getElementById('btnCars').classList.add('active'); };
        document.getElementById('btnReal').onclick = () => { showAds('عقارات'); document.getElementById('btnReal').classList.add('active'); };

        // البداية
        showAds('الرئيسية');
    </script>
</body>
</html>
