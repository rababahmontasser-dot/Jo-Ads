<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إعلانات الأردن - الرفع المباشر</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #28a745; --danger: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; }
        nav { background: var(--primary); color: white; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: bold; }
        .categories { display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap; }
        .cat-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 8px 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .cat-btn.active { background: var(--primary); color: white; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .ad-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .ad-card img { width: 100%; height: 200px; object-fit: cover; }
        #adminPanel { display: none; position: fixed; bottom: 30px; left: 30px; }
        .admin-btn { background: #333; color: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 24px; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:90%; max-width:400px; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #uploadStatus { display:none; color: #1a73e8; font-weight: bold; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>

    <nav>منصة إعلانات الأردن</nav>

    <div class="categories">
        <button class="cat-btn active" onclick="filterAds('الكل', this)">الكل</button>
        <button class="cat-btn" onclick="filterAds('سيارات', this)">سيارات</button>
        <button class="cat-btn" onclick="filterAds('عقارات', this)">عقارات</button>
    </div>

    <div class="ads-grid" id="adsContainer"></div>

    <div id="adminPanel">
        <button class="admin-btn" onclick="document.getElementById('modal').style.display='flex'">➕</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>إضافة إعلان جديد</h3>
            <input type="text" id="titleInput" placeholder="عنوان الإعلان">
            <input type="text" id="priceInput" placeholder="السعر">
            <input type="file" id="fileInput" accept="image/*">
            <select id="categoryInput">
                <option value="سيارات">سيارات</option>
                <option value="عقارات">عقارات</option>
            </select>
            <p id="uploadStatus">جاري معالجة الصورة... انتظر قليلاً</p>
            <button class="cat-btn" style="width:100%; background:var(--secondary); color:white; border:none; padding:12px;" id="saveBtn">نشر الآن</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; margin-top:10px; border:none; background:none; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtYpqqEgrOXV_mEQFEfca15xdTUhcjhkK",
            authDomain: "jo-ads-86c29.firebaseapp.com",
            projectId: "jo-ads-86c29",
            storageBucket: "jo-ads-86c29.firebasestorage.app",
            messagingSenderId: "379301641206",
            appId: "1:379301641206:web:ef0afb32af0ce1986da5d7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let isAdmin = false;

        // تفعيل الإدارة بضغط Enter وكتابة admin123
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let p = prompt("كلمة السر:");
                if (p === "admin123") {
                    isAdmin = true;
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAds();
                }
            }
        });

        document.getElementById('saveBtn').onclick = async () => {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            const file = fileInput.files[0];

            if (file) {
                status.style.display = "block";
                
                // الرفع لخدمة Cloudinary (بديل ImgBB)
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", "ml_default"); // إعداد افتراضي للتجربة

                try {
                    const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", {
                        method: "POST",
                        body: formData
                    });
                    const data = await res.json();
                    const imageUrl = data.secure_url;

                    // حفظ البيانات في Firebase
                    await addDoc(collection(db, "ads"), {
                        title: document.getElementById('titleInput').value,
                        price: document.getElementById('priceInput').value,
                        img: imageUrl,
                        category: document.getElementById('categoryInput').value,
                        createdAt: new Date()
                    });

                    status.style.display = "none";
                    document.getElementById('modal').style.display = 'none';
                    alert("تم النشر بنجاح!");
                } catch (err) {
                    alert("فشل الرفع، جرب صورة أخرى");
                    status.style.display = "none";
                }
            }
        };

        window.loadAds = () => {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('adsContainer');
                container.innerHTML = "";
                snapshot.forEach((snapDoc) => {
                    const ad = snapDoc.data();
                    container.innerHTML += `
                        <div class="ad-card">
                            <img src="${ad.img}" onerror="this.src='https://via.placeholder.com/300x200'">
                            <div class="ad-card-content">
                                <h3>${ad.title}</h3>
                                <p style="color:green; font-weight:bold;">${ad.price}</p>
                                <button style="display:${isAdmin?'block':'none'}; background:red; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;" onclick="deleteAd('${snapDoc.id}')">حذف الإعلان</button>
                            </div>
                        </div>`;
                });
            });
        };

        window.deleteAd = async (id) => { if(confirm("هل أنت متأكد؟")) await deleteDoc(doc(db, "ads", id)); };
        loadAds();
    </script>
</body>
</html>
