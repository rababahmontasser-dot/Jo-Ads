<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إعلانات الأردن - نسخة مستقرة</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #28a745; --danger: #dc3545; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f0f2f5; }
        nav { background: var(--primary); color: white; padding: 20px; text-align: center; font-size: 1.8rem; font-weight: bold; }
        .categories { display: flex; justify-content: center; gap: 10px; padding: 25px 10px; flex-wrap: wrap; background: #f0f2f5; position: sticky; top: 0; z-index: 100; }
        .cat-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: white; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .ad-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .ad-card img { width: 100%; height: 200px; object-fit: cover; }
        .ad-card-content { padding: 15px; }
        .welcome-msg { grid-column: 1/-1; text-align: center; padding: 80px 20px; }
        #adminPanel { display: none; position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
        .admin-btn { background: #333; color: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 30px; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:white; padding:30px; border-radius:20px; width:90%; max-width:400px; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <nav>Jo Ads - منصة إعلانات الأردن</nav>

    <div class="categories">
        <button id="btn-home" class="cat-btn active" onclick="changeCategory('الرئيسية')">الرئيسية</button>
        <button id="btn-cars" class="cat-btn" onclick="changeCategory('سيارات')">سيارات</button>
        <button id="btn-realestate" class="cat-btn" onclick="changeCategory('عقارات')">عقارات</button>
        <button id="btn-elec" class="cat-btn" onclick="changeCategory('إلكترونيات')">إلكترونيات</button>
    </div>

    <div class="ads-grid" id="adsContainer"></div>

    <div id="adminPanel">
        <button class="admin-btn" onclick="document.getElementById('modal').style.display='flex'">+</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="text-align:center">إضافة إعلان جديد</h3>
            <input type="text" id="titleInput" placeholder="العنوان">
            <input type="text" id="priceInput" placeholder="السعر">
            <input type="file" id="fileInput" accept="image/*">
            <select id="categoryInput">
                <option value="سيارات">سيارات</option>
                <option value="عقارات">عقارات</option>
                <option value="إلكترونيات">إلكترونيات</option>
            </select>
            <button class="cat-btn" style="width:100%; background:var(--secondary); color:white; border:none; margin-top:10px;" id="saveBtn">نشر</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; margin-top:10px; border:none; background:none; cursor:pointer">إغلاق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtYpqqEgrOXV_mEQFEfca15xdTUhcjhkK",
            authDomain: "jo-ads-86c29.firebaseapp.com",
            projectId: "jo-ads-86c29",
            storageBucket: "jo-ads-86c29.firebasestorage.app",
            messagingSenderId: "379301641206",
            appId: "1:379301641206:web:ef0afb32af0ce1986da5d7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentCategory = "الرئيسية";
        let isAdmin = false;

        // وظيفة تغيير القسم
        window.changeCategory = (cat) => {
            currentCategory = cat;
            // تحديث شكل الأزرار
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            if(cat === 'الرئيسية') document.getElementById('btn-home').classList.add('active');
            if(cat === 'سيارات') document.getElementById('btn-cars').classList.add('active');
            if(cat === 'عقارات') document.getElementById('btn-realestate').classList.add('active');
            if(cat === 'إلكترونيات') document.getElementById('btn-elec').classList.add('active');
            
            loadAds();
        };

        // تفعيل الإدارة
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let p = prompt("كلمة السر:");
                if (p === "admin123") {
                    isAdmin = true;
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAds();
                    alert("وضع الإدارة مفعل");
                }
            }
        });

        // تحميل الإعلانات
        const loadAds = () => {
            const container = document.getElementById('adsContainer');
            
            if (currentCategory === "الرئيسية") {
                container.innerHTML = <div class="welcome-msg"><h2>أهلاً بك في Jo Ads</h2><p>اختر قسماً لمشاهدة الإعلانات</p></div>;
                return;
            }

            const q = query(collection(db, "ads"), where("category", "==", currentCategory), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = <div class="welcome-msg"><p>لا توجد إعلانات في قسم ${currentCategory}</p></div>;
                    return;
                }
                snapshot.forEach((sDoc) => {
                    const ad = sDoc.data();
                    container.innerHTML += `
                        <div class="ad-card">
                            <img src="${ad.img}">
                            <div class="ad-card-content">
                                <span style="color:green; font-weight:bold">${ad.price}</span>
                                <h3>${ad.title}</h3>
                                <button style="display:${isAdmin?'block':'none'}; background:red; color:white; border:none; padding:5px; width:100%; border-radius:5px; cursor:pointer" onclick="deleteAd('${sDoc.id}')">حذف</button>
                            </div>
                        </div>`;
                });
            });
        };

        // رفع الصورة والحفظ
        document.getElementById('saveBtn').onclick = async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("اختر صورة");

            const formData = new FormData();
            formData
