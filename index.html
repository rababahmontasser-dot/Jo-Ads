<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إعلانات الأردن</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #28a745; }
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        nav { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.5rem; }
        .categories { display: flex; justify-content: center; gap: 10px; padding: 20px; background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cat-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .cat-btn.active { background: var(--primary); color: white; }
        .ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .ad-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .ad-card img { width: 100%; height: 180px; object-fit: cover; }
        .ad-card-body { padding: 15px; }
        #adminPanel { display: none; position: fixed; bottom: 20px; left: 20px; }
        .admin-btn { background: #333; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 24px; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:white; padding:20px; border-radius:10px; width:90%; max-width:400px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <nav>Jo Ads - الأردن</nav>

    <div class="categories">
        <button class="cat-btn active" onclick="setCategory('الرئيسية')">الرئيسية</button>
        <button class="cat-btn" onclick="setCategory('سيارات')">سيارات</button>
        <button class="cat-btn" onclick="setCategory('عقارات')">عقارات</button>
    </div>

    <div id="adsContainer" class="ads-grid"></div>

    <div id="adminPanel">
        <button class="admin-btn" onclick="openModal()">+</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>إعلان جديد</h3>
            <input type="text" id="tInput" placeholder="العنوان">
            <input type="text" id="pInput" placeholder="السعر">
            <input type="file" id="fInput" accept="image/*">
            <select id="cInput">
                <option value="سيارات">سيارات</option>
                <option value="عقارات">عقارات</option>
            </select>
            <button onclick="uploadAd()" id="upBtn" style="width:100%; background:var(--secondary); color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">نشر</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtYpqqEgrOXV_mEQFEfca15xdTUhcjhkK",
            authDomain: "jo-ads-86c29.firebaseapp.com",
            projectId: "jo-ads-86c29",
            storageBucket: "jo-ads-86c29.firebasestorage.app",
            messagingSenderId: "379301641206",
            appId: "1:379301641206:web:ef0afb32af0ce1986da5d7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let isAdmin = false;
        let currentCat = "الرئيسية";

        // وظيفة تغيير القسم
        window.setCategory = (cat) => {
            currentCat = cat;
            const btns = document.querySelectorAll('.cat-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderAds();
        };

        // وضع الإدارة
        window.onkeydown = (e) => {
            if (e.key === 'Enter') {
                const pass = prompt("كلمة السر:");
                if (pass === "admin123") {
                    isAdmin = true;
                    document.getElementById('adminPanel').style.display = 'block';
                    renderAds();
                    alert("تم تفعيل الإدارة");
                }
            }
        };

        // عرض الإعلانات
        const renderAds = () => {
            const container = document.getElementById('adsContainer');
            if (currentCat === "الرئيسية") {
                container.innerHTML = <div style="grid-column:1/-1; text-align:center; padding:50px;"><h2>أهلاً بك</h2><p>اختر قسماً لمشاهدة الإعلانات</p></div>;
                return;
            }

            // ملاحظة: أزلنا "orderBy" مؤقتاً لضمان عمل الفلترة بدون أخطاء Indexing
            const q = query(collection(db, "ads"), where("category", "==", currentCat));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if (snapshot.empty) {
                    container.innerHTML = <p style="grid-column:1/-1; text-align:center;">لا توجد إعلانات هنا</p>;
                    return;
                }
                snapshot.forEach((snap) => {
                    const ad = snap.data();
                    const id = snap.id;
                    const card = document.createElement('div');
                    card.className = 'ad-card';
                    card.innerHTML = `
                        <img src="${ad.img}">
                        <div class="ad-card-body">
                            <h4 style="color:green; margin:0">${ad.price}</h4>
                            <h3 style="margin:5px 0">${ad.title}</h3>
                            ${isAdmin ? <button onclick="deleteAd('${id}')" style="background:red; color:white; border:none; width:100%; padding:5px; cursor:pointer; border-radius:5px;">حذف</button> : ''}
                        </div>`;
                    container.appendChild(card);
                });
            });
        };

        // رفع الإعلان
        window.uploadAd = async () => {
            const file = document.getElementById('fInput').files[0];
            const title = document.getElementById('tInput').value;
            const price = document.getElementById('pInput').value;
            const category = document.getElementById('cInput').value;

            if (!file || !title) return alert("أكمل البيانات");

            document.getElementById('upBtn').innerText = "جاري الرفع...";
            const fd = new FormData();
            fd.append("file", file);
            fd.append("upload_preset", "ml_default");

            try {
                const res = await fetch("https://api.cloudinary.com/v1_1/dnm9qjjdg/image/upload", { method: "POST", body: fd });
                const data = await res.json();
                await addDoc(collection(db, "ads"), { title, price, category, img: data.secure_url, createdAt: new Date() });
                location.reload();
            } catch (e) { alert("خطأ!"); }
        };

        window.deleteAd = async (id) => { if(confirm("حذف؟")) await deleteDoc(doc(db, "ads", id)); };
        window.openModal = () => document.getElementById('modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        renderAds();
    </script>
</body>
</html>
