<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار النظام</title>
    <style>
        .cat-btn { padding: 20px; margin: 10px; cursor: pointer; background: #eee; border: 1px solid #000; }
        .ads-grid { padding: 20px; border: 2px dashed #ccc; min-height: 100px; }
    </style>
</head>
<body>

    <h2>اختبار الأزرار ووضع الإدارة</h2>
    <p>1. اضغط على الأزرار (سيارات، عقارات) وتأكد هل تظهر رسالة تنبيه؟</p>
    <p>2. اضغط Enter على الكيبورد، هل تطلب كلمة سر؟</p>

    <div class="categories">
        <button class="cat-btn" id="btnCars">سيارات</button>
        <button class="cat-btn" id="btnReal">عقارات</button>
    </div>

    <div id="adsContainer" class="ads-grid">الإعلانات ستظهر هنا...</div>

    <script type="module">
        // وظيفة لاختبار الأزرار
        document.getElementById('btnCars').onclick = function() {
            alert("تم الضغط على زر سيارات!");
            document.getElementById('adsContainer').innerHTML = "جاري محاولة تحميل السيارات...";
        };

        document.getElementById('btnReal').onclick = function() {
            alert("تم الضغط على زر عقارات!");
            document.getElementById('adsContainer').innerHTML = "جاري محاولة تحميل العقارات...";
        };

        // وظيفة لاختبار زر Enter
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                alert("لقد ضغطت Enter!");
                let p = prompt("اكتب كلمة السر:");
                if(p === "123") alert("كلمة سر صحيحة");
            }
        });
    </script>
</body>
</html>
